<svg width="800" height="150" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="calmRainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#81ecec">
        <animate attributeName="stop-color" values="#81ecec; #a29bfe; #ffeaa7; #81ecec" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#a29bfe">
        <animate attributeName="stop-color" values="#a29bfe; #ffeaa7; #81ecec; #a29bfe" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#ffeaa7">
        <animate attributeName="stop-color" values="#ffeaa7; #81ecec; #a29bfe; #ffeaa7" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117" rx="10" ry="10"/>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Segoe UI', 'Helvetica Neue', sans-serif" 
        font-weight="800" font-size="38" letter-spacing="2"
        fill="url(#calmRainbow)" filter="url(#glow)">
    [ DOOZ ] â€¢ WP SHELL UPLOADER
  </text>
  
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Consolas', monospace" font-size="14" fill="#8b949e" letter-spacing="4">
    Most Completed Methods of Wordpress Shell Deployer
  </text>
</svg>
