<svg width="180" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a29bfe">
        <animate attributeName="stop-color" values="#a29bfe; #dfe6e9; #a29bfe" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#dfe6e9">
        <animate attributeName="stop-color" values="#dfe6e9; #a29bfe; #dfe6e9" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <rect x="1" y="1" width="178" height="28" rx="6" fill="#0d1117" stroke="url(#gradPurple)" stroke-width="1" stroke-opacity="0.5"/>
  
  <text x="10" y="20" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8b949e" font-weight="600">PLATFORM</text>
  
  <text x="170" y="20" font-family="'Consolas', monospace" font-size="12" fill="url(#gradPurple)" font-weight="bold" text-anchor="end">WIN | LINUX</text>
</svg>
