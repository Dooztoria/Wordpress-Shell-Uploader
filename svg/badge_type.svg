<svg width="210" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff7675">
        <animate attributeName="stop-color" values="#ff7675; #fab1a0; #ff7675" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#fab1a0">
        <animate attributeName="stop-color" values="#fab1a0; #ff7675; #fab1a0" dur="4s" repeatCount="indefinite" />
