  <rect x="1" y="1" width="208" height="28" rx="6" fill="#0d1117" stroke="url(#gradRed)" stroke-width="1" stroke-opacity="0.5"/>
  
  <text x="10" y="20" font-family="'Segoe UI', sans-serif" font-size="11" fill="#8b949e" font-weight="600">TYPE</text>
  
  <text x="200" y="20" font-family="'Consolas', monospace" font-size="12" fill="url(#gradRed)" font-weight="bold" text-anchor="end">EXPLOIT FRAMEWORK</text>
